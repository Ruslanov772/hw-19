<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" id="btn">Click</button>

<script>
  const btn = document.getElementById('btn');
  let num = 1;
  btn.addEventListener('click', () => {
      num = num * 2;
      console.log(num);

  })
  console.log(num);
</script>
</body>
</html>
